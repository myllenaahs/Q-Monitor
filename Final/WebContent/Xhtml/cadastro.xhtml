<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastro de Monitores</title>
</head>
<body>
	<h:form>
		    <p:panel id="panel"> 
		 
		        <h:panelGrid columns="3" cellpadding="5">
					Nome: <h:inputText value="${monitorBean.monitor.nome}">
						</h:inputText>
	        	</h:panelGrid>
				
		        <h:panelGrid columns="3" cellpadding="5">
					Login: <h:inputText value="${monitorBean.monitor.login}">
						</h:inputText>
	       	 	</h:panelGrid>
				
		        <h:panelGrid columns="3" cellpadding="5">
					Senha: <h:inputText value="${monitorBean.monitor.senha}">
						</h:inputText>
	        	</h:panelGrid>
					
		        <h:panelGrid columns="3" cellpadding="5">
					Matricula: <h:inputText value="${monitorBean.monitor.matricula}">
						</h:inputText>
	        	</h:panelGrid>
				
		        <h:panelGrid columns="3" cellpadding="5">
					Horario: <h:inputText value="${monitorBean.monitor.horario}">
						'</h:inputText>
	        	</h:panelGrid>
				
		        <h:panelGrid columns="3" cellpadding="5">
					Disciplina: <h:inputText value="${monitorBean.monitor.disciplina}">
						</h:inputText>
	        	</h:panelGrid>						
		
		        <h:panelGrid>
					<h:commandButton id="cadastrar" action="#{monitorBean.cadastrar}"
						value="Cadastrar" />	
		        </h:panelGrid>
	 
	      </p:panel>
	</h:form>

</body>
</html>
