<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Encontre Monitores</title>
</head>
<body>

	<h:form>
			Disciplina: <h:inputText value="${monitor.disciplina}">
		</h:inputText>

		<h:commandButton id="find" action="#{monitor.encontra}"
			value="Procurar" />

	</h:form>
	
	<h:dataTable value="${monitor.monitores}" var="user" rules="rows">
		<f:facet name="caption">Lista de Monitores  
               </f:facet>
		<f:facet name="footer">Fim da listagem</f:facet>
		<h:column>
			<f:facet name="header">Nome</f:facet>#{user.nome}  
               </h:column>
			<f:facet name="header">Horario</f:facet>#{user.horario}  
               </h:column>
	</h:dataTable>

</body>
</html>
