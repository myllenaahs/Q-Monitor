<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Q-Monitor</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.dropotron.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/skel-layers.min.js"></script>
<script src="js/init.js"></script>

<link rel="stylesheet" href="css/skel.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/style-wide.css" />

</head>
<body>

	<!-- Header -->
	<div id="header">

		<!-- Logo -->

		<h1>
			<img src='imagens/Ico.jpg' class='icon major' id="icone" alt='icone'><a
				href="index.html" id="logo">IFPB <em>Campus Campina Grande</em></a>
			<div>Bem-vindo!</div>
			</img>
		</h1>
		<nav id="nav">
			<ul>
				<li class="current"><a href="index.html">Home</a></li>
				<li><form action="quadroServlet" method="post">
						<input type="submit" value="Quadro de Monitores"></input>
					</form></li>
				<li><a href="#">Horário de Monitores</a></li>
			</ul>
		</nav>

		<!-- Banner -->
		<section id="banner">

			<h2>Cadastro de Monitores</h2>
			<h:form>
				Nome do monitor: <h:inputText value="${controllerBean.cliente.nome}">
				</h:inputText>
				Disciplina do monitor: <h:inputText value="${controllerBean.cliente.disciplina}">
				</h:inputText>
				Login do monitor: <h:inputText value="${controllerBean.cliente.login}">
				</h:inputText>				
				Senha do monitor: <h:inputSecret value="${controllerBean.cliente.senha}">
				</h:inputSecret>
				
				<h:commandButton id="inverter" action="${controllerBean.cadastro}"
			value="Cadastrar" />

			</h:form>

		</section>

	</div>


	<!-- Footer -->
	<div id="footer">

		<!-- Copyright -->
		<div class="copyright">
			<ul class="menu">
				<li><a>Desenvolvido por: Laís Lorrany e Myllena Alexandre</a></li>
				<li>Campina Grande 2015</li>
				<li>License GPL</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>

	</div>

</body>
</html>
